<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:image" content="{{ "/assets/img/facebook-preview.png" | prepend: site.url }}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta keywords="design, development, web, small business, web site, boston">
	<meta name="robots" content="index, follow">
	<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<link rel='icon' href="{{ "favicon.ico" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  
	<script src="/assets/jquery-1.9.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
  
	<link href='https://fonts.googleapis.com/css?family=Kalam:400' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700,700italic,900' rel='stylesheet' type='text/css'>
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
														})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-56058775-3', 'auto');
		ga('send', 'pageview');
	</script>
</head>
